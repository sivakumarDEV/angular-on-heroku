<div class="bgColor"> 
  <p class="titleStyle">SpaceX Launch Program</p>  
 <div class="container">
 <div fxFlex="20%" fxFlex.xs="70%"  fxFlex.sm="33%" class="searchCard">
   <mat-card class="mat-elevation-z4">
     <mat-card-header>
       <mat-card-title>Filters </mat-card-title>
     </mat-card-header>
      <mat-card-content class="year-card" *ngFor="let year of years">
        <button mat-button (click)="yearBasedSpaceX(year)" routerLink="['/year'']" class="year-value">{{year}}</button>   
      </mat-card-content>
      
       <p class="stage-text">Successful Launch</p>
        <button mat-button (click)="successfulLunch(true)" class="year-card">true</button> 
        <button mat-button (click)="notSuccessfulLunch(false)" class="year-card">false</button> 
        <div>
          <p class="stage-text">Successful Landing</p>
        <button mat-button (click)="lunchSucessAndLandSucess(true)" class="year-card text-center-align">true</button> <button mat-button (click)="notlunchSucessAndLandSucess(false)" class="year-card text-center-align">false</button>
        </div>
   </mat-card>
 </div>
 <cdk-virtual-scroll-viewport itemSize="50" minBufferPx="200" maxBufferPx="400" *ngIf="!isMobile; else mobileView">
 <div class="content " fxLayout="row wrap" fxLayoutGap="16px grid">
     <div fxFlex="25%" fxFlex.xs="70%" fxFlex.sm="33%" *cdkVirtualFor="let launchDetails of launchResponseData" >
       <mat-card class="mat-elevation-z4">
         <mat-card-header>
           <mat-card-title>
             <img [src]="launchDetails.links.mission_patch_small" alt="rocket_image">
           </mat-card-title>
         </mat-card-header>
         <mat-card-content>
           <div class="missionName">
           <p >{{launchDetails.mission_name}} #{{launchDetails.flight_number}}</p>
           </div>
           <div class="div">
            <label>Mission Ids:{{launchDetails.mission_id}}</label>
          </div>
          <div class="div">
            <label>Lunch Year:{{launchDetails.launch_year}}</label>
          </div>
          <div class="div">
            <label>Successful Lunch:{{launchDetails.launch_success}}</label>
          </div>
          <div class="div">
            <label>Successful Landing:{{launchDetails.rocket.first_stage.cores[0].land_success}}</label>
          </div>
  
         </mat-card-content>
         
       </mat-card>
     </div>
   </div>
 </cdk-virtual-scroll-viewport>
 <ng-template #mobileView>
  <div class="mobile-view-items-container content" fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="25%" fxFlex.xs="70%" fxFlex.sm="33%" *ngFor="let launchDetails of launchResponseData" >
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <mat-card-title>
            <img [src]="launchDetails.links.mission_patch" alt="rocket_image">
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="missionName">
          <p >{{launchDetails.mission_name}} #{{launchDetails.flight_number}}</p>
          </div>
          <div class="div">
           <label>Mission Ids:{{launchDetails.mission_id}}</label>
         </div>
         <div class="div">
           <label>Lunch Year:{{launchDetails.launch_year}}</label>
         </div>
         <div class="div">
           <label>Successful Lunch:{{launchDetails.launch_success}}</label>
         </div>
         <div class="div">
           <label>Successful Landing:</label>
         </div>
 
        </mat-card-content>
      </mat-card>
    </div>
  </div>
 </ng-template>
 </div>
 <div class="align-center"><span class="developedBy">Developed By: </span><span>{{developerName}}</span>
 </div>
 </div>
